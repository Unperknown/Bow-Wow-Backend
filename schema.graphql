type Alarm {
  id: ID!
  pet: Pet!
  time: AWSDateTime
}

type Coordinate {
  lat: Float!
  lng: Float!
}

input CoordinateInput {
  lat: Float!
  lng: Float!
}

type Diagnosis {
  id: ID!
  pet: Pet!
  start_time: AWSDateTime!
  end_time: AWSDateTime!
}

type Hospital {
  id: ID!
  name: String
  description: String
  start_time: AWSDateTime
  end_time: AWSDateTime
  location: Coordinate
}

type Mutation {
  createUser(
    name: String!
    nickname: String
    id: String!
    password: String!
    profile: AWSURL
    location: CoordinateInput
  ): User
  createPet(name: String!, age: Int, weight: Float, profile: AWSURL): Pet
  createPost(description: String, pictures: [AWSURL]): Post
  createAlarm(petId: ID!, time: AWSDateTime): Alarm
  createDiagnosis(
    petId: ID!
    startTime: AWSDateTime!
    endTime: AWSDateTime!
  ): Diagnosis
}

type Pet {
  id: ID!
  owner: User!
  name: String
  age: Int
  weight: Float
  profile: AWSURL
}

type Post {
  id: ID!
  user: User!
  pictures: [AWSURL]
  description: String!
  likes: [User]
}

type Query {
  me: User
  myPets: [Pet]
  hospitals(coordinate: CoordinateInput!): [Hospital]
  diagnosis(petId: ID!): [Diagnosis]
}

type Subscription {
  subscribeToNewPet(petId: ID!): Pet @aws_subscribe(mutations: ["createPet"])
}

type User {
  uid: ID!
  name: String!
  nickname: String
  id: String!
  password: String!
  profile: AWSURL
  location: Coordinate
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
